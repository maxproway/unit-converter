<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Unit Conventer</title>
    </head>
    <body>
        <app class="app">
            <header class="header">
                <h1 class="title">Metric/Imperial unit conversion</h1>
                <input
                    oninput="calc()"
                    onkeypress="return event.charCode >= 48"
                    type="number"
                    min="0"
                    step="1"
                    id="quantaty"
                    class="quantaty"
                    value="0"
                />
            </header>
            <main>
                <h2 class="subbitle">Length (Meter/Feet)</h2>
                <div class="conver-data">
                    <span class="inner-data">0</span> meters = <span id="meters-to-feets">0.000</span> feet |
                    <span class="inner-data">0</span> feet = <span id="feets-to-meters">0.000</span> meters
                </div>

                <h2 class="subbitle">Volume (Liters/Gallons)</h2>
                <div class="conver-data">
                    <span class="inner-data">0</span> liters = <span id="liters-to-gallons">0.000</span> gallons |
                    <span class="inner-data">0</span> gallons = <span id="gallons-to-liters">0.000</span> liters
                </div>

                <h2 class="subbitle">Mass (Kilograms/Pounds)</h2>
                <div class="conver-data">
                    <span class="inner-data">0</span> kilos = <span id="kilos-to-pounds">0.000</span> pounds |
                    <span class="inner-data">0</span> pounds = <span id="pounds-to-kilos">0.000</span> kilos
                </div>
            </main>
        </app>
        <script src="./script.js"></script>
    </body>
</html>
